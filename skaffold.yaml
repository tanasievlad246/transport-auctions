apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
    useBuildkit: true
  artifacts:
    - image: vlad246/auctions-service
      context: auctions 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.{ts,js}'
            dest: .
profiles:
  - name: dev
    deploy:
      kubectl:
        manifests:
          - ./infra/k8s-dev/*
    build:
      artifacts:
        - image: vlad246/auctions-service
          context: auctions 
          docker:
            dockerfile: Dockerfile.dev
          sync:
            manual:
              - src: '**/*.{ts,js}'
                dest: .
